<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Web Drum Machine</title>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
</head>

<body>
    
    <!-- <div id="main-container">  -->
    <div id="drum-case">
        <div id="left-pannel"></div>
        <div id="right-pannel"></div>
            <!-- <div id="top-line"></div> -->
        <div id="play-stop-button">PLAY</div>
        <div id="kick-trigger">KICK</div>
        <div id="kick-mute">MUTE</div>

        <div class="button-row" id="main-sequencer">
            <div class="button-wrapper">

                <div id="status-light-1" class="status-light">
                </div>
                <div id="status-light-2" class="status-light">
                </div>
                <div id="status-light-3" class="status-light">
                </div>
                <div id="status-light-4" class="status-light">
                </div>
                <div id="status-light-5" class="status-light">
                </div>
                <div id="status-light-6" class="status-light">
                </div>
                <div id="status-light-7" class="status-light">
                </div>
                <div id="status-light-8" class="status-light">
                </div>
                <div id="status-light-9" class="status-light-lit">
                </div>
                <div id="status-light-10" class="status-light">
                </div>
                <div id="status-light-11" class="status-light">
                </div>
                <div id="status-light-12" class="status-light">
                </div>
                <div id="status-light-13" class="status-light">
                </div>
                <div id="status-light-14" class="status-light">
                </div>
                <div id="status-light-15" class="status-light">
                </div>
                <div id="status-light-16" class="status-light">
                </div>

            </div>
        </div>
        <div class="button-row" id="Kick">

            <div class="kick-button-wrapper">
                <div data-action="kick-1" id="kick-1" class="sequencer-kick"></div>    
                <div data-action="kick-2" id="kick-2" class="sequencer-kick"></div>
                <div data-action="kick-3" id="kick-3" class="sequencer-kick"></div>    
                <div data-action="kick-4" id="kick-4" class="sequencer-kick"></div>    
                <div data-action="kick-5" id="kick-5" class="sequencer-kick"></div>    
                <div data-action="kick-6" id="kick-6" class="sequencer-kick"></div>    
                <div data-action="kick-7" id="kick-7" class="sequencer-kick"></div>    
                <div data-action="kick-8" id="kick-8" class="sequencer-kick"></div>    
                <div data-action="kick-9" id="kick-9" class="sequencer-kick"></div>    
                <div data-action="kick-10" id="kick-10" class="sequencer-kick"></div>    
                <div data-action="kick-11" id="kick-11" class="sequencer-kick"></div>    
                <div data-action="kick-12" id="kick-12" class="sequencer-kick"></div>    
                <div data-action="kick-13" id="kick-13" class="sequencer-kick"></div>    
                <div data-action="kick-14" id="kick-14" class="sequencer-kick-lit"></div>    
                <div data-action="kick-15" id="kick-15" class="sequencer-kick"></div>    
                <div data-action="kick-16" id="kick-16" class="sequencer-kick"></div>    
            </div>

        </div>     
            
        </div>
    </div>
</body>
</html>
