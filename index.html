<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Web Drum Machine</title>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
</head>

<body>

    <audio id="909-kick" src="audio/909/kick-909.mp3"></audio>
    <audio id="909-snare" src="audio/909/snare-909.mp3"></audio>
    <audio id="909-closehat" src="audio/909/close-hat-909.mp3"></audio>
    <audio id="909-openhat" src="audio/909/open-hat-909.mp3"></audio>

    <form id="username-input">
        <h3>Name:</h3><input type"text" name="name"><input type="submit" value="ENTER NAME">
    </form>
    <button id="reset-btn" type="button">RESET</button>
    <h3><div id="user-name"></div></h3>
    <!-- <div id="main-container">  -->
    <div id="drum-case">
        <div id="left-pannel"></div>
        <div id="right-pannel"></div>
            <!-- <div id="top-line"></div> -->
        <div id="play-stop-button">
            <!-- <img src="images/imagefiles_movie_play_orange.png" alt="play-button" width="30"> -->

            <text>PLAY</text>
        </div>

        <div id="kick-trigger">
            <kbd>KICK</kbd>
        </div>
        <div id="kick-mute">
            <text>MUTE</text>
            <!-- <kbd>MUTE</kbd> -->
        </div>

        <div id="snare-trigger">
            <kbd>SNARE</kbd>
        </div>
        <div id="snare-mute">
            <kbd>MUTE</kbd>
        </div>

        <div id="closehat-trigger">
            <kbd>C-Hat</kbd>
        </div>
        <div id="closehat-mute">
            <kbd>MUTE</kbd>
        </div>

        <div id="openhat-trigger">
            <kbd>O-Hat</kbd>
        </div>
        <div id="openhat-mute">
            <kbd>MUTE</kbd>
        </div>

        <div class="button-row" id="main-sequencer">
            <div class="button-wrapper">

                <div id="status-light-1" class="status-light">
                </div>
                <div id="status-light-2" class="status-light">
                </div>
                <div id="status-light-3" class="status-light">
                </div>
                <div id="status-light-4" class="status-light">
                </div>
                <div id="status-light-5" class="status-light">
                </div>
                <div id="status-light-6" class="status-light">
                </div>
                <div id="status-light-7" class="status-light">
                </div>
                <div id="status-light-8" class="status-light">
                </div>
                <div id="status-light-9" class="status-light">
                </div>
                <div id="status-light-10" class="status-light">
                </div>
                <div id="status-light-11" class="status-light">
                </div>
                <div id="status-light-12" class="status-light">
                </div>
                <div id="status-light-13" class="status-light">
                </div>
                <div id="status-light-14" class="status-light">
                </div>
                <div id="status-light-15" class="status-light">
                </div>
                <div id="status-light-16" class="status-light">
                </div>
            </div>
                <div id="bpm">126</div>

                <div id="bpm-up">+</div>
                <div id="bpm-down">-</div>
        </div>
        <div class="button-row" id="Kick">

            <div class="kick-button-wrapper">
                <div data-action="kick-1" id="kick-1" class="sequencer-kick"></div>    
                <div data-action="kick-2" id="kick-2" class="sequencer-kick"></div>
                <div data-action="kick-3" id="kick-3" class="sequencer-kick"></div>    
                <div data-action="kick-4" id="kick-4" class="sequencer-kick"></div>    
                <div data-action="kick-5" id="kick-5" class="sequencer-kick"></div>    
                <div data-action="kick-6" id="kick-6" class="sequencer-kick"></div>    
                <div data-action="kick-7" id="kick-7" class="sequencer-kick"></div>    
                <div data-action="kick-8" id="kick-8" class="sequencer-kick"></div>    
                <div data-action="kick-9" id="kick-9" class="sequencer-kick"></div>    
                <div data-action="kick-10" id="kick-10" class="sequencer-kick"></div>    
                <div data-action="kick-11" id="kick-11" class="sequencer-kick"></div>    
                <div data-action="kick-12" id="kick-12" class="sequencer-kick"></div>    
                <div data-action="kick-13" id="kick-13" class="sequencer-kick"></div>    
                <div data-action="kick-14" id="kick-14" class="sequencer-kick"></div>    
                <div data-action="kick-15" id="kick-15" class="sequencer-kick"></div>    
                <div data-action="kick-16" id="kick-16" class="sequencer-kick"></div>    
            </div>
        <!-- </div>    
        <div class="button-row" id="snare"> -->

            <div class="snare-button-wrapper">
                <div data-action="snare-1" id="snare-1" class="sequencer-snare"></div>    
                <div data-action="snare-2" id="snare-2" class="sequencer-snare"></div>
                <div data-action="snare-3" id="snare-3" class="sequencer-snare"></div>    
                <div data-action="snare-4" id="snare-4" class="sequencer-snare"></div>    
                <div data-action="snare-5" id="snare-5" class="sequencer-snare"></div>    
                <div data-action="snare-6" id="snare-6" class="sequencer-snare"></div>    
                <div data-action="snare-7" id="snare-7" class="sequencer-snare"></div>    
                <div data-action="snare-8" id="snare-8" class="sequencer-snare"></div>    
                <div data-action="snare-9" id="snare-9" class="sequencer-snare"></div>    
                <div data-action="snare-10" id="snare-10" class="sequencer-snare"></div>    
                <div data-action="snare-11" id="snare-11" class="sequencer-snare"></div>    
                <div data-action="snare-12" id="snare-12" class="sequencer-snare"></div>    
                <div data-action="snare-13" id="snare-13" class="sequencer-snare"></div>    
                <div data-action="snare-14" id="snare-14" class="sequencer-snare"></div>    
                <div data-action="snare-15" id="snare-15" class="sequencer-snare"></div>    
                <div data-action="snare-16" id="snare-16" class="sequencer-snare"></div>    
            </div>

            <div class="closehat-button-wrapper">
                <div data-action="closehat-1" id="closehat-1" class="sequencer-closehat"></div>    
                <div data-action="closehat-2" id="closehat-2" class="sequencer-closehat"></div>
                <div data-action="closehat-3" id="closehat-3" class="sequencer-closehat"></div>    
                <div data-action="closehat-4" id="closehat-4" class="sequencer-closehat"></div>    
                <div data-action="closehat-5" id="closehat-5" class="sequencer-closehat"></div>    
                <div data-action="closehat-6" id="closehat-6" class="sequencer-closehat"></div>    
                <div data-action="closehat-7" id="closehat-7" class="sequencer-closehat"></div>    
                <div data-action="closehat-8" id="closehat-8" class="sequencer-closehat"></div>    
                <div data-action="closehat-9" id="closehat-9" class="sequencer-closehat"></div>    
                <div data-action="closehat-10" id="closehat-10" class="sequencer-closehat"></div>    
                <div data-action="closehat-11" id="closehat-11" class="sequencer-closehat"></div>    
                <div data-action="closehat-12" id="closehat-12" class="sequencer-closehat"></div>    
                <div data-action="closehat-13" id="closehat-13" class="sequencer-closehat"></div>    
                <div data-action="closehat-14" id="closehat-14" class="sequencer-closehat"></div>    
                <div data-action="closehat-15" id="closehat-15" class="sequencer-closehat"></div>    
                <div data-action="closehat-16" id="closehat-16" class="sequencer-closehat"></div>    
            </div>

            <div class="openhat-button-wrapper">
                <div data-action="openhat-1" id="openhat-1" class="sequencer-openhat"></div>    
                <div data-action="openhat-2" id="openhat-2" class="sequencer-openhat"></div>
                <div data-action="openhat-3" id="openhat-3" class="sequencer-openhat"></div>    
                <div data-action="openhat-4" id="openhat-4" class="sequencer-openhat"></div>    
                <div data-action="openhat-5" id="openhat-5" class="sequencer-openhat"></div>    
                <div data-action="openhat-6" id="openhat-6" class="sequencer-openhat"></div>    
                <div data-action="openhat-7" id="openhat-7" class="sequencer-openhat"></div>    
                <div data-action="openhat-8" id="openhat-8" class="sequencer-openhat"></div>    
                <div data-action="openhat-9" id="openhat-9" class="sequencer-openhat"></div>    
                <div data-action="openhat-10" id="openhat-10" class="sequencer-openhat"></div>    
                <div data-action="openhat-11" id="openhat-11" class="sequencer-openhat"></div>    
                <div data-action="openhat-12" id="openhat-12" class="sequencer-openhat"></div>    
                <div data-action="openhat-13" id="openhat-13" class="sequencer-openhat"></div>    
                <div data-action="openhat-14" id="openhat-14" class="sequencer-openhat"></div>    
                <div data-action="openhat-15" id="openhat-15" class="sequencer-openhat"></div>    
                <div data-action="openhat-16" id="openhat-16" class="sequencer-openhat"></div>    
            </div>

            <div id="bar-line1"></div>
            <div id="bar-line2"></div>
        </div>  

    </div>
    <form id="save-beat">
        <h3>Beat Name:</h3><input type="text" name="name">
        <!-- <h3>Save</h3><input type="text"> -->
        <input type="submit" value="SAVE BEAT">
    </form>
    <br>
    <label for="load"><h3>Load a beat:</h3></label>
    <select  name="load" id="load-beats" >
        <option value="value">Select a beat</option>
    </select>
</body>
</html>
